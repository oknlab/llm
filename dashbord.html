<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agents Platform - Enterprise Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --text: #f1f1f1;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(15, 52, 96, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--highlight), #f1f1f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .connection-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .status-online {
            background: var(--success);
        }
        
        .status-offline {
            background: var(--error);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(22, 33, 62, 0.5);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--highlight);
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .agents-section, .tasks-section {
            background: rgba(15, 52, 96, 0.2);
            backdrop-filter: blur(5px);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--highlight);
        }
        
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .agent-card {
            background: rgba(26, 26, 46, 0.6);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--highlight);
            transition: all 0.3s;
        }
        
        .agent-card:hover {
            background: rgba(26, 26, 46, 0.8);
        }
        
        .agent-type {
            font-weight: bold;
            color: var(--highlight);
            margin-bottom: 5px;
        }
        
        .agent-capabilities {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .capability-badge {
            background: var(--accent);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .control-panel {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: var(--highlight);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #c13651;
            transform: scale(1.05);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: var(--accent);
        }
        
        .btn-secondary:hover {
            background: #0a2340;
        }
        
        input, select, textarea {
            background: rgba(22, 33, 62, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 10px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--highlight);
        }
        
        .task-form {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .task-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .task-item {
            background: rgba(26, 26, 46, 0.4);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .status-completed {
            background: var(--success);
        }
        
        .status-pending {
            background: var(--warning);
        }
        
        .status-failed {
            background: var(--error);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--highlight);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }
        
        .notification.error {
            background: var(--error);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--secondary);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Agents Platform</h1>
            <p>Enterprise-Grade Multi-Agent Orchestration System</p>
            <span class="connection-status" id="connectionStatus">Connecting...</span>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="activeAgents">0</div>
                <div class="stat-label">Active Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="tasksCompleted">0</div>
                <div class="stat-label">Tasks Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgResponseTime">0ms</div>
                <div class="stat-label">Avg Response Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="systemHealth">Checking...</div>
                <div class="stat-label">System Status</div>
            </div>
        </div>
        
        <div class="control-panel">
            <button class="btn" onclick="showCreateAgentModal()">Create Agent</button>
            <button class="btn btn-secondary" onclick="refreshAgents()">Refresh</button>
            <button class="btn btn-secondary" onclick="ingestData()">Ingest Data</button>
        </div>
        
        <div class="agents-section">
            <h2 class="section-title">Active Agents</h2>
            <div class="agent-grid" id="agentGrid">
                <div class="loading"></div>
            </div>
        </div>
        
        <div class="tasks-section">
            <h2 class="section-title">Task Management</h2>
            
            <div class="task-form">
                <select id="agentSelect">
                    <option value="">Select Agent</option>
                </select>
                <select id="taskType">
                    <option value="generate">Generate</option>
                    <option value="analyze">Analyze</option>
                    <option value="scrape_and_process">Scrape & Process</option>
                </select>
                <textarea id="taskPayload" placeholder="Enter task details..." rows="3"></textarea>
                <button class="btn" onclick="submitTask()">Submit Task</button>
            </div>
            
            <div class="task-list" id="taskList"></div>
        </div>
    </div>
    
    <!-- Create Agent Modal -->
    <div id="createAgentModal" class="modal">
        <div class="modal-content">
            <h2>Create New Agent</h2>
            <br>
            <select id="newAgentType">
                <option value="CODE_ARCHITECT">Code Architect</option>
                <option value="SEC_ANALYST">Security Analyst</option>
                <option value="AUTO_BOT">Automation Bot</option>
                <option value="AGENT_SUITE">Agent Suite</option>
                <option value="CREATIVE_AGENT">Creative Agent</option>
            </select>
            <input type="text" id="newAgentCapabilities" placeholder="Capabilities (comma-separated)">
            <br><br>
            <button class="btn" onclick="createAgent()">Create</button>
            <button class="btn btn-secondary" onclick="hideCreateAgentModal()">Cancel</button>
        </div>
    </div>
    
    <script>
        // Dynamically determine API URL
        const getAPIBase = () => {
            const port = localStorage.getItem('API_PORT') || '8000';
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return `http://localhost:${port}`;
            }
            // For Colab or remote access
            return `${window.location.protocol}//${window.location.hostname}:${port}`;
        };
        
        const API_BASE = getAPIBase();
        let agents = [];
        let tasks = [];
        let isConnected = false;
        
        async function fetchAPI(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!isConnected) {
                    isConnected = true;
                    updateConnectionStatus(true);
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                updateConnectionStatus(false);
                showNotification(`API Error: ${error.message}`, 'error');
                return null;
            }
        }
        
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = 'Connected';
                status.className = 'connection-status status-online';
            } else {
                status.textContent = 'Disconnected';
                status.className = 'connection-status status-offline';
            }
        }
        
        async function refreshAgents() {
            const data = await fetchAPI('/agents');
            if (data) {
                agents = data.agents;
                updateAgentGrid();
                updateAgentSelect();
                updateStats();
            }
        }
        
        function updateAgentGrid() {
            const grid = document.getElementById('agentGrid');
            
            if (agents.length === 0) {
                grid.innerHTML = '<p>No agents active. Create one to get started.</p>';
                return;
            }
            
            grid.innerHTML = agents.map(agent => `
                <div class="agent-card">
                    <div class="agent-type">${agent.type}</div>
                    <div>ID: ${agent.id}</div>
                    <div>Tasks: ${agent.metrics.tasks_completed}</div>
                    <div>Success Rate: ${(agent.metrics.success_rate * 100).toFixed(1)}%</div>
                    <div>Avg Time: ${agent.metrics.avg_response_time.toFixed(2)}s</div>
                    <div class="agent-capabilities">
                        ${agent.capabilities.map(cap => 
                            `<span class="capability-badge">${cap}</span>`
                        ).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function updateAgentSelect() {
            const select = document.getElementById('agentSelect');
            select.innerHTML = '<option value="">Select Agent</option>' +
                agents.map(agent => 
                    `<option value="${agent.id}">${agent.type} - ${agent.id}</option>`
                ).join('');
        }
        
        function updateStats() {
            document.getElementById('activeAgents').textContent = agents.length;
            const totalTasks = agents.reduce((sum, agent) => 
                sum + agent.metrics.tasks_completed, 0
            );
            document.getElementById('tasksCompleted').textContent = totalTasks;
            
            const avgTime = agents.length > 0 ? agents.reduce((sum, agent) => 
                sum + agent.metrics.avg_response_time, 0
            ) / agents.length : 0;
            document.getElementById('avgResponseTime').textContent = 
                `${(avgTime * 1000).toFixed(0)}ms`;
        }
        
        function showCreateAgentModal() {
            document.getElementById('createAgentModal').style.display = 'flex';
        }
        
        function hideCreateAgentModal() {
            document.getElementById('createAgentModal').style.display = 'none';
        }
        
        async function createAgent() {
            const agentType = document.getElementById('newAgentType').value;
            const capabilities = document.getElementById('newAgentCapabilities').value;
            
            if (!capabilities) {
                showNotification('Please enter capabilities', 'error');
                return;
            }
            
            const data = await fetchAPI('/agents/create', {
                method: 'POST',
                body: JSON.stringify({
                    agent_type: agentType,
                    capabilities: capabilities.split(',').map(c => c.trim()),
                    config_overrides: {}
                })
            });
            
            if (data) {
                showNotification('Agent created successfully');
                hideCreateAgentModal();
                document.getElementById('newAgentCapabilities').value = '';
                refreshAgents();
            }
        }
        
        async function submitTask() {
            const agentId = document.getElementById('agentSelect').value;
            const taskType = document.getElementById('taskType').value;
            const payload = document.getElementById('taskPayload').value;
            
            if (!agentId || !payload) {
                showNotification('Please select agent and enter task details', 'error');
                return;
            }
            
            const data = await fetchAPI('/tasks/submit', {
                method: 'POST',
                body: JSON.stringify({
                    agent_id: agentId,
                    task_type: taskType,
                    payload: taskType === 'generate' ? 
                        { prompt: payload } : 
                        { query: payload }
                })
            });
            
            if (data) {
                addTaskToList(data);
                document.getElementById('taskPayload').value = '';
                showNotification('Task submitted');
            }
        }
        
        function addTaskToList(task) {
            const taskList = document.getElementById('taskList');
            const taskElement = document.createElement('div');
            taskElement.className = 'task-item';
            
            let resultText = '';
            if (task.result) {
                if (typeof task.result === 'string') {
                    resultText = task.result.substring(0, 100) + '...';
                } else {
                    resultText = JSON.stringify(task.result).substring(0, 100) + '...';
                }
            }
            
            taskElement.innerHTML = `
                <div>
                    <strong>Task ${task.task_id}</strong>
                    <div>Time: ${task.execution_time?.toFixed(2)}s</div>
                    ${resultText ? `<div style="font-size: 0.9rem; opacity: 0.8; margin-top: 5px;">${resultText}</div>` : ''}
                </div>
                <span class="status-badge status-${task.status}">
                    ${task.status}
                </span>
            `;
            taskList.insertBefore(taskElement, taskList.firstChild);
            
            if (taskList.children.length > 10) {
                taskList.removeChild(taskList.lastChild);
            }
        }
        
        async function ingestData() {
            const query = prompt('Enter search query for data ingestion:');
            if (query) {
                const data = await fetchAPI(`/rag/ingest?query=${encodeURIComponent(query)}`, {
                    method: 'POST'
                });
                
                if (data) {
                    showNotification(`Ingested ${data.documents_ingested} documents`);
                }
            }
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = type === 'error' ? 'notification error' : 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        async function checkHealth() {
            const data = await fetchAPI('/health');
            if (data) {
                const healthStatus = document.getElementById('systemHealth');
                healthStatus.textContent = data.status === 'operational' ? 'Online' : 'Issues';
                
                // Update model status
                if (data.model_loaded === false) {
                    healthStatus.textContent += ' (API Mode)';
                }
            }
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            // Check for API port in URL params (for Colab)
            const urlParams = new URLSearchParams(window.location.search);
            const apiPort = urlParams.get('api_port');
            if (apiPort) {
                localStorage.setItem('API_PORT', apiPort);
            }
            
            refreshAgents();
            checkHealth();
            
            // Periodic updates
            setInterval(refreshAgents, 30000);
            setInterval(checkHealth, 60000);
        });
    </script>
</body>
</html>
